<html>
    <head>
        <script type="text/javascript">
            function over()
            {
                document.getElementById('key').innerHTML="onmouseover event has occured";
            }
            function out()
            {
                 document.getElementById('key').innerHTML="onmouseout event has occured";
            }
        </script>
        
    </head>
    <body bgcolor="cyan">
        <h2 id="key"onmouseover="over()" onmouseout="out()">OriginalText</h2>
    </body>
</html>
